{% extends "base.html" %}

{% block content %}
    <h1>Log In</h1>
    {% if user.is_authenticated %}
    <p><span class="warning">Note</span>: You are already logged in as {{ user }}.</p>
    {% else %}
    {% endif %}
    <form class="login" method="POST" action="">
        {% csrf_token %}
        <table>{{ form.as_table }}
        <tr><td></td><td><input type="submit" value="Log in" /></td></tr>
        </table>
    </form>
{% endblock %}
