{% extends "base.html" %}

{% block content %}
 <script>
  $(function() {
      $( "#id_date" ).datepicker({dateFormat: "yy-mm-dd"});
  });

  
  </script>
  {{title}}
  <form action="{{action}}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors}}
    {% for field in form %}
        <div>
            {{field.errors}}
            {{field.label_tag}} : {{field}}
        </div>
    {% endfor %}
    <input type="submit"/>

</form>
{% endblock %}
